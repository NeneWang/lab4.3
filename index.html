<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Board</title>
    </style>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



    <div class="container pt-5">
        <h1>Quest Board (Admin)</h1>

        <!-- Modal -->
        <div class="modal fade" id="aventurerModal" tabindex="-1" role="dialog" aria-labelledby="aventurerModalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aventurerModalTitle">Create Aventurer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Aventurer form here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="questModal" tabindex="-1" role="dialog" aria-labelledby="questModalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="questModalTitle">Create Quest</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Aventurer form here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-md-9 ">
                <h5>Quests</h5>
                <button class="btn btn-sm  btn-primary" data-toggle="modal" data-target="#questModal">Create Quest</button>
                <ul class="list-group pt-1">
                    <li class="list-group-item ">Sample Quest <span class="float-right"><button value="1"
                                class="btn btn-danger ">Delete</button> <button
                                class="btn btn-success ">Complete</button> </span></li>
                    <li class="list-group-item ">Sample Quest <span class="float-right"><button value="1"
                                class="btn btn-danger ">Delete</button> <button
                                class="btn btn-success ">Complete</button> </span></li>
                    <li class="list-group-item ">Sample Quest <span class="float-right"><button value="1"
                                class="btn btn-danger ">Delete</button> <button
                                class="btn btn-success ">Complete</button> </span></li>
                </ul>


            </div>


            <div class="col-md-3 ">
                <h5>Aventurers</h5>
                <button class="btn btn-sm  btn-primary" data-toggle="modal" data-target="#aventurerModal">Add
                    Aventurer</button>
                <ul class="list-group pt-1">
                    <li class="list-group-item">Mark</li>
                </ul>

            </div>
        </div>
    </div>

</body>

</script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
