<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Board</title>
    </style>
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>



    <div class="container pt-5">
        <h1>Quest Board (Admin)</h1>

        <!-- Modal -->
        <div class="modal fade" id="aventurerModal" tabindex="-1" role="dialog" aria-labelledby="aventurerModalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="aventurerModalTitle">Create Aventurer</h5>

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Aventurer form here -->

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Name</span>
                            </div>
                            <input type="text" id="avin-username" class="form-control">
                        </div>

                        <small class="form-text text-muted">Please separate tags by comma.</small>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tags</span>
                            </div>
                            <input type="text" id="avin-tags" value="Rank-Porcelain, Class-Swordman,"
                                class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Quest Completed</span>
                            </div>
                            <input type="number" id="avin-questsCompleted" value="0" class="form-control">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="btn-create-aventurer" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="questModal" tabindex="-1" role="dialog" aria-labelledby="questModalTitle"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="questModalTitle">Create Quest</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Quest form stats here -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Title</span>
                            </div>
                            <input type="text" id="qsin-questName" class="form-control">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Description</span>
                            </div>
                            <input type="text" id="qsin-description" class="form-control">
                        </div>

                        <small class="form-text text-muted">Please separate tags by comma.</small>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tags</span>
                            </div>
                            <input type="text" id="qsin-tags" value="Difficulty-Easy, Location-LiyueHarbor,"
                                class="form-control">
                        </div>

                        <!-- Quest form Ends Here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-create-quest" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal fade" id="questCompleteModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="questCompleteTitle">Quest Complete: </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Quest form stats here -->
                        Aventurer who completed the quest
                        <select class="form-control" id="dpdown-quest-completed">
                        </select>
                        <!-- Quest form Ends Here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btn-complete-quest" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row pt-3">
            <div class="col-md-9 ">
                <h5>Quests</h5>
                <button class="btn btn-sm  btn-primary" data-toggle="modal" data-target="#questModal">Create
                    Quest</button>
                <ul class="list-group pt-1" id="ul-quests">
                    <li class="list-group-item ">Sample Quest <span class="float-right"><button value="1"
                                class="btn btn-danger ">Delete</button> <button class="btn btn-success"
                                data-toggle="modal" data-target="#questCompleteModal"
                                onclick="completeClick('test', 'id')">Complete</button>
                        </span> <br> <span class="small">Tags</span> <br><span class="small">Description</span> </li>
                </ul>


            </div>


            <div class="col-md-3 ">
                <h5>Aventurers</h5>
                <button class="btn btn-sm  btn-primary" data-toggle="modal" data-target="#aventurerModal">Add
                    Aventurer</button>
                <ul class="list-group pt-1" id="ul-aventurers">
                    <!-- <li class="list-group-item">Mark <span class="small"><br> <span>Tags</span> <br> <span>Quest Completed: </span></span> </li> -->
                </ul>

            </div>
        </div>
    </div>

</body>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>


<script>
    var quests = Array();
    var aventurers = Array();
    var lastQuestName;
    var lastQuestId;
    $(document).ready(() => {

        // console.log("Document Ready");
        // Starts logging from the api
        loadQuests();
        loadAventurers();
        setupButtons();

    });

    function updateData() {
        location.reload();
    }

    function setupButtons() {
        // Create new quest and create new aventurer
        $("#btn-create-aventurer").click(() => {
            const username = $('#avin-username').val();
            const tags = $('#avin-tags').val();
            const questsCompleted = $('#avin-questsCompleted').val();
            // Create Aventurers
            // console.log(`Adding aventurer with data: ${username}, ${tags}, ${questsCompleted} `)
            createAventurer(username, tags, questsCompleted);
        });


        $("#btn-create-quest").click(() => {
            const questName = $('#qsin-questName').val();
            const description = $('#qsin-description').val();
            const tags = $('#qsin-tags').val();
            // Create Aventurers
            console.log(`Adding aventurer with data: ${questName}, ${description}, ${tags} `)
            createNewQuest(questName, description, tags);
        });

        $("#btn-complete-quest").click(() => {
            const aventurer = $("#dpdown-quest-completed").val();

            console.log(`user: ${aventurer}, id: ${lastQuestId}`);
        })
    }

    function loadQuests() {
        $.ajax({
            url: "https://simplenodeserver2.herokuapp.com/quests",
            success: function (result) {
                // console.log(result);
                quests = result;
                result.forEach(quest => {
                    console.log(quest);
                    $("#ul-quests").append(
                        `<li class="list-group-item ">${quest.questName}<span class="float-right"><button value="${quest._id}"
                                class="btn btn-danger " onclick="deleteQuest('${quest._id}')" >Delete</button> <button
                                class="btn btn-success" data-toggle="modal" data-target="#questCompleteModal" onclick="completeClick('${quest.questName}', '${quest._id}')" >Complete</button> </span> <br> <span class="small">${stringToBadgesHTML(quest.tags)}</span> <br><span class="small">${quest.description}</span></li>`
                    );
                });
            }

        });
        stringToBadgesHTML("Difficulty-Easy, Location-LiyueHarbor,");


    }

    function stringToBadgesHTML(stringIn) {
        var tags = (stringIn.split(","));
        var htmlStringToReturn = "";
        tags.forEach(tag => {
            htmlStringToReturn += tag != "" ? `<span class="badge badge-secondary">${tag}</span> ` : "";
        })
        return htmlStringToReturn

    }

    function loadAventurers() {

        $.ajax({
            url: "https://simplenodeserver2.herokuapp.com/users",
            success: function (users) {
                // console.log(users);
                aventurers = users;
                users.forEach(user => {
                    console.log(user);
                    $("#ul-aventurers").append(
                        `<li class="list-group-item">${user.username} <span class="small"><br> <span>${stringToBadgesHTML(user.tags)}</span> <br> <span>QuestN: ${user.questsCompleted} </span></span> </li>`
                    );

                    $("#dpdown-quest-completed").append(
                        `<option>${user.username}</option>`
                    )
                });
            }
        });
    }

    function deleteQuest(questId) {
        $.ajax({
            url: `https://simplenodeserver2.herokuapp.com/quests/${questId}`,
            type: 'DELETE',
            success: function (result) {
                console.log(`Deleted ${questId}`)
            }
        }).done(() => {
            updateData()
        });
    }

    function createNewQuest(questName, description, tags) {
        // For the demo I will not have different questboards for now...
        const questBoard = 1;
        $.ajax('https://simplenodeserver2.herokuapp.com/quests', {
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                questName,
                description,
                tags,
                questBoard
            })
        }).done(() => {
            updateData()
        });

    }

    function createAventurer(username, tags, questCompleted) {
        $.ajax('https://simplenodeserver2.herokuapp.com/users', {
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                username,
                tags,
                questCompleted,
            })
        }).done(() => {
            updateData()
        });
    }

    function completeClick(questName, questID) {
        lastQuestName = questName;
        lastQuestId = questID;

        $("#questCompleteTitle").text(`Completed Completed: ${lastQuestName} `);

    }

    function completeQuestPost(o_id, username) {
        $.ajax('https://simplenodeserver2.herokuapp.com/complete-quest', {
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify({
                o_id,
                username
            })
        }).done(() => {
            updateData()
        });
    }




</script>

</html>
